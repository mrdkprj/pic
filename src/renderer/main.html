<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/main.css">
        <title>PicViewer</title>
    </head>
    <body>
        <div id="viewport" class="viewport">

            <div id="titleBar" class="title-bar">
                <div class="icon-area">
                    <img class="ico" src="../static/img/icon.ico"/>
                    <span id="title">PicViewer</span>
                    <span id="category" class="category"></span>
                </div>
                <div class="window-area">
                    <div id="minimize" class="minimize">&minus;</div>
                    <div id="maximize" class="maximize"><div id="resizeBtn"></div></div>
                    <div id="close" class="close">&times;</div>
                </div>
            </div>

            <div id="container" class="container">
                <div id="loader">
                    <div class="overlay">
                        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
                <div class="menu">
                    <div class="header">

                        <div class="file-area">

                                </svg>
                            </div>
                            <div id="openFile" class="operation" title="Open Explorer">

                                </svg>
                            </div>
                            <div id="reveal" class="operation" title="Releal in Explorer">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">

                            </div>

                                </svg>
                            </div>
                        </div>

                        <div class="btn-area">
                            <div id="rotateLeft" class="rotate-btn-area">
                                <svg xmlns="http://www.w3.org/2000/svg" class="rotate-btn" viewBox="0 0 16 16" fill="currentColor">

                            </div>
                            <div id="deleteBtn" class="delete-btn-area">

                                </svg>
                            </div>
                            <div id="rotateRight" class="rotate-btn-area">
                                <svg xmlns="http://www.w3.org/2000/svg" class="rotate-btn" viewBox="0 0 16 16" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </div>
                        </div>

                        <div class="option-area">
                            <div class="mode">
                                <div class="option-label">Mode</div>
                                <div id="mode" class="mode-area">

                                        <path d="M3 5.188C3 2.341 5.22 0 8 0s5 2.342 5 5.188v5.625C13 13.658 10.78 16 8 16s-5-2.342-5-5.188V5.189zm4.5-4.155C5.541 1.289 4 3.035 4 5.188V5.5h3.5V1.033zm1 0V5.5H12v-.313c0-2.152-1.541-3.898-3.5-4.154zM12 6.5H4v4.313C4 13.145 5.81 15 8 15s4-1.855 4-4.188V6.5z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="keyboard-btn" viewBox="0 0 16 16" fill="currentColor">

                                    </svg>
                                </div>
                            </div>
                            <div class="splitter"></div>
                            <div class="orientation">
                                <div class="option-label">Orientation</div>
                                <div id="orientation" class="orientation-area">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="orientation-btn" viewBox="0 0 16 16" fill="currentColor">
                                        <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12V2z"/>
                                    </svg>
                                    <div class="direction">&#8593;</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="imageContainer" class="image-container">
                    <div id="fileListContainer" class="file-list-container">
                        <ul id="fileList" class="file-list"></ul>
                    </div>
                    <div id="previous" class="prev-area prev"><span class="arrow left"></span></div>
                    <div id="imageArea" class="image-area clickable">
                        <img id="img" class="pic clickable" title=""></img>
                    </div>
                    <div id="next" class="next-area next"><span class="arrow right"></span></div>
                </div>

                <div class="footer-menu">
                    <div class="footer">
                        <div id="fileListBtn" class="file-list-area"  title="Pinned File List">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="file-list-btn" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                        </div>
                        <div id="counter" class="counter"></div>
                        <div class="theme-option-area">
                            <span class="toggle-label">Theme</span>
                            <input type="checkbox" id="theme" class="input-hidden">
                            <label for="theme" class="toggle-theme"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
  </body>
</html>
