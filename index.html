<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script src="index.js"></script>
        <title>PicViewer</title>
    </head>
    <body>
        <div id="loader">
            <div class="overlay">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <div class="container">
            <div class="menu">
                <div class="header">
                    <div class="open-file">
                        <button class="btn" id="saveFile">Save</button>
                        <button class="btn" id="openFile">Open</button>
                        <button class="btn" id="reveal">Reveal</button>
                        <button class="btn" id="restoreFile">Restore</button>
                    </div>
                    <div id="btnArea">
                        <div id="rotateLeft">
                            <svg xmlns="http://www.w3.org/2000/svg" class="rotate" width="18" height="18" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                        </div>
                        <div id="deleteBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="delete" viewBox="0 0 48 48">
                                <defs>
                                <style>
                                    .a {
                                    fill: none;
                                    stroke: #231815;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-width: 2px;
                                    }
                                </style>
                                </defs>
                                <g>
                                <path class="a" d="M14.5,14.41h19"/>
                                <g>
                                    <line class="a" x1="21.25" y1="23.56" x2="21.25" y2="32.37"/>
                                    <line class="a" x1="26.75" y1="23.56" x2="26.75" y2="32.37"/>
                                </g>
                                <polygon class="a" points="32.76 17.95 30.8 37.5 17.2 37.5 15.24 17.95 32.76 17.95"/>
                                <polyline class="a" points="20.24 13.92 20.24 10.5 27.76 10.5 27.76 13.92"/>
                                </g>
                            </svg>
                        </div>
                        <div id="rotateRight">
                            <svg xmlns="http://www.w3.org/2000/svg" class="rotate" width="18" height="18" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                              </svg>
                        </div>
                    </div>
                    <div class="option">
                        <span class="label">Mouse only</span>
                        <input type="checkbox" id="mouseOnly">
                        <label for="mouseOnly" class="toggle"/>
                    </div>
                </div>
            </div>
            <div id="container" class="main">
                <div class="prev-area prev"><span class="arrow left"></span></div>
                <div id="imageArea" class="image-area clickable">
                    <div class="abc"></div>
                    <img id="img" class="pic clickable" title=""></img>
                </div>
                <div class="next-area next"><span class="arrow right"></span></div>
            </div>
            <div class="menu">
                <div class="footer">
                    <div id="counter"></div>
                </div>
            </div>
        </div>
  </body>
</html>
