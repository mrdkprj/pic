<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script src="index.js"></script>
        <title>PicViewer</title>
    </head>
    <body>
        <div id="loader">
            <div class="overlay">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <div id="viewport" class="viewport">
            <div class="title-bar">
                <div class="icon-area">
                    <img class="ico" src="./resources/icon.ico"/>
                    <span id="title">PicViewer</span>
                </div>
                <div class="window-area">
                    <div id="minimize" class="minimize">&minus;</div>
                    <div id="maximize" class="maximize">&#9723;</div>
                    <div id="close" class="close">&times;</div>
                </div>
            </div>
            <div id="container" class="container">
                <div class="menu">
                    <div class="header">
                        <div class="open-file">
                            <button class="btn" id="saveFile">Save</button>
                            <button class="btn" id="openFile">Open</button>
                            <button class="btn" id="reveal">Reveal</button>
                            <button class="btn" id="restoreFile">Restore</button>
                        </div>
                        <div id="btnArea">
                            <div id="rotateLeft">
                                <svg xmlns="http://www.w3.org/2000/svg" class="rotate-btn" width="18" height="18" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                                </svg>
                            </div>
                            <div id="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" class="delete" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </div>
                            <div id="rotateRight">
                                <svg xmlns="http://www.w3.org/2000/svg" class="rotate-btn" width="18" height="18" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="option">
                            <span class="label">Mouse only</span>
                            <input type="checkbox" id="mouseOnly">
                            <label for="mouseOnly" class="toggle"/>
                        </div>
                    </div>
                </div>
                <div id="imageContainer" class="image-container">
                    <div class="prev-area prev"><span class="arrow left"></span></div>
                    <div id="imageArea" class="image-area clickable">
                        <img id="img" class="pic clickable" title=""></img>
                    </div>
                    <div class="next-area next"><span class="arrow right"></span></div>
                </div>
                <div class="menu">
                    <div class="footer">
                        <div></div>
                        <div id="counter"></div>
                        <div class="option">
                            <span class="label">Theme</span>
                            <input type="checkbox" id="theme">
                            <label for="theme" class="toggle-theme"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
